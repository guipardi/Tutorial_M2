<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="http://localhost:3000/atualizaRegistro">
        CÓDIGO: <input type="text" id="codigo" name="codigo" size="50" value="">
        <br>
        ENDEREÇO: <input type="text" id="endereco" name="endereco" value="">
        <br>
        TELEFONE: <input type="text" id="telefone" name="telefone" value="">
        <br>
        EMAIL: <input type="text" id="email" name="email" value="">
        <br>
        DESCRIÇÃO: <input type="text" id="descricao" name="descricao" value="">
        <br>
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = 'http://localhost:3000/atualizaRegistro?codigo='+params.get("codigo");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuario = data[0];

            document.getElementById('codigo').value = usuario.CodigoDeEntrada;
            document.getElementById('endereco').value = usuario.Endereço;
            document.getElementById('telefone').value = usuario.Telefone;
            document.getElementById('email').value = usuario.Email;
            document.getElementById('descricao').value = usuario.Descricao;
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
