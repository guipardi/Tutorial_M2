<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

  <form name="form1" method="post" action="http://localhost:3000/atualizaRegistro">
    CÓDIGO: <input type="text" id="codigo" name="codigo" size="50" value="">
    <br>
    SEU NOME: <input type="text" id="seuNome" name="seuNome" value="">
    <br>
    CARGO: <input type="text" id="cargo" name="cargo" value="">
    <br>
    SUA FOTO: <input type="text" id="suaFoto" name="suaFoto" value="">
    <br>
    <input type="submit" value="ATUALIZAR">  
  </form>    

  <script>
    let url = new URL(window.location.href);
    let params = url.searchParams;
    url = 'http://localhost:3000/atualizaRegistro?codigo='+params.get("codigo");

    fetch(url)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let usuario = data[0];

      document.getElementById('codigo').value = usuario.CodigoDeEntrada;
      document.getElementById('seuNome').value = usuario.SeuNome;
      document.getElementById('cargo').value = usuario.Cargo;
      document.getElementById('suaFoto').value = usuario.SuaFoto;
    })
    .catch(function(error) {
      console.log(error);
    });
  </script>
</body>
</html>
