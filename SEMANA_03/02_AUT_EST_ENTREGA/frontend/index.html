<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>Listagem de Clientes</h1>
    <p><a href="/inserir.html">INSERIR NOVO CLIENTE</a></p>
    <table>
      <tbody id="resultado">
      </tbody>
    </table>
    
    <script>
      const url = '/clientes';
    
      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
            let usuarios = data;
            let saida = '';
            usuarios.map(function(TblInformacoesPrincipais) {
            saida += '<strong> '+ `${TblInformacoesPrincipais.SeuNome}` + '</strong> ' + `${TblInformacoesPrincipais.Cargo}`;
            saida += ' - <a href="/atualizaCliente?CodigoDeEntrada=' + `${TblInformacoesPrincipais.CodigoDeEntrada}` + '">EDITAR</a>';
            saida += ' | <a href="/removeUsuario?CodigoDeEntrada='+`${TblInformacoesPrincipais.CodigoDeEntrada}`+'">REMOVER</a></br>';
            });
            document.getElementById('resultado').innerHTML = saida;
        })
        .catch(function(error) {
          console.log(error);
      });
    </script>
  </body>
</html>
