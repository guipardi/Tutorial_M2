<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>Listagem de Clientes</h1>
    <p><a href="/inserir.html">INSERIR NOVO CLIENTE</a></p>

    <table>
      <thead>
        <tr>
          <th>Código de Entrada</th>
          <th>Endereço</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Descrição</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="resultado">
      </tbody>
    </table>

    <script>
      const url = '/clientes';
    
      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          let clientes = data;
          let saida = '';
          clientes.map(function(cliente) {
            saida += '<tr>';
            saida += '<td>'+ `${cliente.codigo_de_entrada}` + '</td>';
            saida += '<td>'+ `${cliente.endereco}` + '</td>';
            saida += '<td>'+ `${cliente.telefone}` + '</td>';
            saida += '<td>'+ `${cliente.email}` + '</td>';
            saida += '<td>'+ `${cliente.descricao}` + '</td>';
            saida += '<td><a href="/editarCliente?id=' + `${cliente.id}` + '">Editar</a> | <a href="/removerCliente?id='+`${cliente.id}`+'">Remover</a></td>';
            saida += '</tr>';
          });
          document.getElementById('resultado').innerHTML = saida;
        })
        .catch(function(error) {
          console.log(error);
        });
    </script>
  </body>
</html>
