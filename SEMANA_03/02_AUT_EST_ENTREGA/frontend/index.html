<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>Listagem de Clientes</h1>
    <p><a href="/inserir.html">INSERIR NOVO CLIENTE</a></p>
    <table>
      <thead>
        <tr>
          <th>Código de Entrada</th>
          <th>Seu Nome</th>
          <th>Cargo</th>
          <th>Sua Foto</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="resultado">
      </tbody>
    </table>
    
    <script>
      const url = '/informacoesPrincipais';
    
      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          let informacoesPrincipais = data;
          let saida = '';
          informacoesPrincipais.map(function(info) {
            saida += '<tr>';
            saida += '<td>'+ `${info.CodigoDeEntrada}` + '</td>';
            saida += '<td>'+ `${info.SeuNome}` + '</td>';
            saida += '<td>'+ `${info.Cargo}` + '</td>';
            saida += '<td>'+ `${info.SuaFoto}` + '</td>';
            saida += '<td><a href="/editarCliente?id=' + `${info.id}` + '">Editar</a> | <a href="/removerCliente?id='+`${info.id}`+'">Remover</a></td>';
            saida += '</tr>';
          });
          document.getElementById('resultado').innerHTML = saida;
        })
        .catch(function(error) {
          console.log(error);
        });
    </script>
  </body>
</html>
