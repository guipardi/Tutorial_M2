<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

  <form name="form1" method="post" action="/atualizaCliente">
    SEU NOME: <input type="text" id="seuNome" name="SeuNome" value="">
    <br>
    CARGO: <input type="text" id="cargo" name="Cargo" value="">
    <br>
    <input type="hidden" id="CodigoDeEntrada" name="CodigoDeEntrada" value="">

    <input type="submit" value="ATUALIZAR">  
  </form>    

  <script>
    let url = new URL(window.location.href);
    let params = url.searchParams;
    url = '/atualizaCliente?CodigoDeEntrada='+params.get("CodigoDeEntrada");

    fetch(url)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let clientes = data;

      
      clientes.map((cliente) => {
                    document.getElementById('CodigoDeEntrada').value = cliente.CodigoDeEntrada;
                    document.getElementById('seuNome').value = cliente.SeuNome;
                    document.getElementById('cargo').value = cliente.Cargo;
                });
                alert(response.json());
    })
    .catch(function(error) {
      console.log(error);
    });
  </script>
</body>
</html>
